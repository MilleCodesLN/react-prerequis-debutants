<!DOCTYPE html>
<html>
  <body>
    <div id="root">
      <h1 id="title">Pas d'information</h1>
      <!-- üê∂ Cr√©e un bouton avec attribut onclick qui fait appel √† la fonction handleClick()-->
      <!-- ü§ñ <button onclick="handleClick()">Click me</button> -->
       <button onclick="handleClick()">Click me</button>
    </div>
    <script>
      // üê∂ Cr√©e une fonction handleClick() et d√©clare 2 variables date et time
      // ü§ñ var date = new Date().toLocaleDateString() et
      // var time = new Date().toLocaleTimeString()
      // üìë https://www.w3schools.com/jsref/jsref_tolocaledatestring.asp
      function handleClick() {
        var date = new Date().toLocaleDateString();
        var time = new Date().toLocaleTimeString();
      
      //
      // üê∂ cr√©e ensuite une variable `label` qui sera une concat√©nation
      // "Nous sommes le : `date` il est `time`"
      // ü§ñ var label = "Nous sommes le : " + date + " il est " + time;
      var label = "Nous sommes le : " + date + " il est " + time;
      //
      // üê∂ met √† jour l'√©l√©ment h1 avec `label`
      // utilise document.getElementById et innerText
      // ü§ñ document.getElementById("title").innerText = label;
      document.getElementById("title").innerText = label;
}
      // üöÄ La suite est dans la section bonus

      //Mettre √† jour la date et l'heure √† chaque √©v√®nement suivant :

// au survole de la souris sur le bouton ou sur le titre onmouseover
// lorsque la souris entre (onmouseenter) dans une div bleue (ci-dessous le code d'une div bleue)
// <div style="background-color: lightblue">
//    entre ici
// </div>
// lorsque la souris sort (onmouseleave) d'une div rouge (ci-dessous le code d'une div rouge)
// <div style="background-color: lightcoral">
//    entre ici
// </div>
      document.querySelector("button").onmouseover = handleClick;
      document.getElementById("title").onmouseover = handleClick;

      var blueDiv = document.createElement("div");
      blueDiv.style.backgroundColor = "lightblue";
      blueDiv.innerText = "entre ici";
      blueDiv.onmouseenter = handleClick;
      document.body.appendChild(blueDiv);

      var redDiv = document.createElement("div");
      redDiv.style.backgroundColor = "lightcoral";
      redDiv.innerText = "entre ici";
      redDiv.onmouseleave = handleClick;
      document.body.appendChild(redDiv);




      // Met √† jour la date lorsque l'on presse sur certaines touches du clavier.

// enter
// fl√®che bas
// fl√®che haut

// Pour terminer, supprime ce listener lors d'un clic sur un bouton.

// <button onclick="code pour supprimer le listener">
//   supprime le listener
// </button>
      function handlePress(event) {
        var name = event.key;
        var code = event.code;
        console.log('name ' + name + ' : code ' + code);
        if (name === 'Enter' || name === 'ArrowDown' || name === 'ArrowUp') {
          handleClick(); // Met √† jour la date et l'heure
        }
       
      }
      document.addEventListener('keydown', handlePress);

      // Bouton pour supprimer le listener
      function removeListener() {
        document.removeEventListener('keydown', handlePress);
        console.log('Listener removed');
      }
      var removeButton = document.createElement("button");
      removeButton.innerText = "Supprime le listener";
      removeButton.onclick = removeListener;
      document.body.appendChild(removeButton);  
    </script>
