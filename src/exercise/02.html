<!-- 🐶 Ensuite crée une instruction pour loguer "hello world" dans la console  -->

<!-- 🐶 Ensuite créé une instruction pour loguer "ceci est un log de niveau warn" dans la console  -->
<!--   🤖 console.warn() -->

<!-- 🐶 Ensuite crée une instruction pour loguer "ceci est un log de niveau error" dans la console  -->
<!--   🤖 console.error() -->

<!-- 🐶 Ensuite crée une instruction pour loguer un tableau "html, css, js" dans la console  -->
<!--   🤖 console.table() -->

<!--   📑 https://developer.mozilla.org/fr/docs/Web/API/Console -->

<!DOCTYPE html>
<html>
  <body>
    <div>Hello World</div>
    <script type="text/javascript">
      console.log("Hello World");
      console.warn("Ceci est un log de niveau warn");
      console.error("Ceci est un log de niveau error");
      console.table(["html", "css", "js"]);
    </script>
  </body>
</html>
