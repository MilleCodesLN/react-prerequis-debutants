<!DOCTYPE html>
<html>
  <body>
    <h1>voir la console</h1>
    <script>
      //d√©marre ici
      var langageList = ["html", "css", "js"];
      // Ajoute les 3 valeurs "java", "python" et "c++" avec push
      langageList.push("java");
      langageList.push("python");
      langageList.push("c++");
      // Logue ensuite toutes les valeurs du tableau avec une boucle for
      for (var i = 0; i < langageList.length; i++) {
        console.log(langageList[i]);
      }
      // Remplace la valeur "html" par "html5"
      var index = langageList.indexOf("html"); //retourne -1 si non trouv√©
      if (index !== -1) {
        langageList[index] = "html5";
      }
      // Supprime le dernier √©l√©ment du tableau avec splice
      langageList.splice(langageList.length - 1, 1); // supprime le dernier √©l√©ment
      // Note: splice prend deux arguments, le premier est l'index de d√©part et le second est le nombre d'√©l√©ments √† supprimer
      // Si vous voulez supprimer le dernier √©l√©ment, vous pouvez aussi utiliser pop()
      // langageList.pop(); // supprime le dernier √©l√©ment
      // Note: pop() est plus simple pour supprimer le dernier √©l√©ment
      // Note: splice est plus flexible car il permet de supprimer plusieurs √©l√©ments √† partir d'un index donn√©
     
      // Logue le tableau final
      console.table(langageList);
    </script>
