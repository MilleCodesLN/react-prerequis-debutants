<!DOCTYPE html>
<html>
  <body>
    <h1>voir la console</h1>
    <script>
      // Cr√©e une fonction qui additionne deux nombres
      function somme(a, b) {
        return a + b;
      }
      // Cr√©e une fonction qui affiche un message de salutation
      function sayHello(nom) {
        return "Bonjour, " + nom + "!";
      }
      // Cr√©e une fonction qui multiplie deux nombres
      function multiplication(x, y) {
        return x * y;
      }
      // Cr√©e une fonction qui calcule l'aire d'un rectangle
      function calculAir(longueur, largeur) {
        return multiplication(longueur,largeur);
      }
      // Appelle les fonctions avec des param√®tres de ton choix
      var res1 = somme(5, 10);
      console.log(res1); // Affiche le r√©sultat de la somme
      var res2 = sayHello("H√©l√®ne");
      console.log(res2); // Affiche le message de salutation
      var res3 = multiplication(4, 7);
      console.log(res3); // Affiche le r√©sultat de la multiplication
      var res4 = calculAir(5, 3);
      console.log(res4); // Affiche l'aire du rectangle
      // Affecte le r√©sultat final dans une variable res
      var res = "Somme: " + res1 + " |  Salutations : " + res2 + " | Multiplication : " + res3 + " | Aire du rectangle : " + res4;
      // Logue la variable res dans la console

    </script>
